<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .regist{
            width: 600px;
            height: 500px;
            margin: 50px auto;
            border: 1px solid #00ccee;
        }
        .header{
            margin: 30px 0 20px 0;
            height: 40px;
            line-height: 40px;
            font-size: 30px;
            text-align: center;
        }
        .piece{
            width: 100%;
            height: 25px;
            margin: 10px 0;
        }
        .piece div{
            height: 100%;
            width: 33.3%;
            float: left;
        }
        .piece input{
            height: 100%;
            padding: 0 10px;
            border: 1px solid #909090;
        }
        .piece p{
            margin-left: 5px;
            line-height: 12px;
            color: red;
            font-size: 10px;
        }
        .piece text{
            vertical-align: 7px;
            margin-left: 3px;
        }
        .label1{
            line-height: 25px;
            margin-left: 80px;
        }
    </style>
</head>
<body>
<div class="regist">
    <div class="header">
        注册页面
    </div>
    <form id="regist" method="get" action="success.html" onsubmit="return check()">
        <div class="piece">9
            <div><label class="label1">用户：</label></div>
            <div><input class="i1" id="name" type="text" placeholder="输入6-20个字母或数字" name="name" onblur="checkName()"/></div>
            <div><p id="txname"></p></div>
        </div>
        <div class="piece">
            <div><label class="label1">密码：</label></div>
            <div><input id="password1" type="password" placeholder="6位以上包含字母,数字和符号" name="password" onblur="checkPassword1()"/></div>
            <div><p id="txpassword1"></p></div>
        </div>
        <div class="piece">
            <div><label class="label1">确认密码：</label></div>
            <div><input id="password2" type="password" placeholder="再输入一遍密码" onblur="checkPassword2()"/></div>
            <div><p id="txpassword2"></p></div>
        </div>
        <div class="piece">
            <div><label class="label1">手机号：</label></div>
            <div><input id="phoneNum" type="text" placeholder="输入手机号" name="phoneNum" onblur="checkPhoneNum()"/></div>
            <div><p id="txphoneNum"></p></div>
        </div>
        <div class="piece">
            <div><label class="label1">年龄：</label></div>
            <div><input id="age" type="text" placeholder="输入真实年龄" name="age" onblur="checkAge()"/></div>
            <div><p id="txage"></p></div>
        </div>
        <div class="piece">
            <div><label class="label1">邮箱：</label></div>
            <div><input id="email" type="email" placeholder="输入邮箱" name="email" onblur="checkEmail()"/></div>
            <div><p id="txemail"></p></div>
        </div>
        <div class="piece">
            <div><label class="label1">爱好：</label></div>
            <div style="width: 40%">
                <input type="checkbox" name="hobby" value="1" style="background-color: red"/><text>唱歌</text>
                <input type="checkbox" name="hobby" value="2"/><text>跳舞</text>
                <input type="checkbox" name="hobby" value="3"/><text>RAP</text>
                <input type="checkbox" name="hobby" value="4"/><text>篮球</text>
            </div>
            <div style="width: 26%"><span></span></div>
        </div>
        <div class="piece" style="margin-top: 20px">
            <div style="width: 50%;text-align: center;">
                <input id="tjbutton" style="width: 75px;color:black;" type="submit" value="提交注册"/>
            </div>
            <div style="width: 50%;text-align: center">
                <input style="width: 75px;color:black;" type="reset" value="重置"/>
            </div>
        </div>
    </form>
</div>
</body>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
    function check() {//表单验证
        var f = checkName() & checkPassword1() & checkPassword2() & checkPhoneNum() & checkAge() & checkEmail();
        return f>0;
    }
    function checkName(){
        debugger;
        var name = $("#name").val();
        if(name==""){
            $("#name").attr("class","i1");
            $("#name").css("border","1px solid red");
            $("#txname").text("名字不能为空");
            return false;
        }
        var reg = /^\w{6,20}$/;
        if(reg.test(name)){
            $("#name").css("border","1px solid #909090");
            $("#txname").text("");
            return true;
        }else{
            $("#name").css("border","1px solid red");
            $("#txname").text("姓名必须由6-20个字母,数字组成");
            return false;
        }
    }
    function checkPassword1(){
        var password1 = $("#password1").val();
        if(password1==""){
            $("#txpassword1").text("密码不能为空");
            return false;
        }
        var reg = /^((?=.*[a-zA-Z])(?=.*[0-9])(?=.*[\W])).{6,}$/;
        if(reg.test(password1)){
            $("#txpassword1").text("");
            return true;
        }else{
            $("#txpassword1").text("密码必须6位以上由字母,数字和特殊符号组成");
            return false;
        }
    }
    function checkPassword2(){
        var password1 = $("#password1").val();
        var password2 = $("#password2").val();
        if(password1 == password2){
            $("#txpassword2").text("");
            return true;
        }else{
            $("#txpassword2").text("两次密码不一致");
            return false;
        }
    }
    function checkPhoneNum() {
        var phoneNum = $("#phoneNum").val();
        if(phoneNum==""){
            $("#txphoneNum").text("手机号不能为空")
            return false;
        }
        var reg = /^(1[3-9]\d{9})$/;
        if(reg.test(phoneNum)){
            $("#txphoneNum").text("");
            return true;
        }else{
            $("#txphoneNum").text("手机号格式错误");
            return false;
        }
    }
    function checkAge() {
        var age = $("#age").val();
        if(age==""){
            $("#txage").text("年龄不能为空");
            return false;
        }
        var reg = /^(([1-9][0-9]?)|(1[01234][0-9]?))$/;
        if(reg.test(age)){
            $("#txage").text("");
            return true;
        }else{
            $("#txage").text("请输入真实年龄(1~149)");
            return false;
        }
    }
    function checkEmail() {
        var email = $("#email").val();
        if(email==""){
            $("#txemail").text("邮箱不能为空");
            return false;
        }
        var reg = /^(\w{3,20}@\w{2,5}(\.\w{2,5})?)$/;
        if(reg.test(email)){
            $("#txemail").text("");
            return true;
        }else{
            $("#txemail").text("邮箱格式错误");
            return false;
        }
    }
    function getChecked() {//获得多选框值
        debugger;
        var hobby = document.getElementsByName("hobby");
        var arrs = [];
        for(var i=0;i<hobby.length-1;i++){
            if(hobby[i].checked){
                arrs.push(hobby[i].value);
            }
        }
        alert(arrs);
    }
</script>
</html>
