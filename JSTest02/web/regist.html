<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>注册</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .regist{
                width: 600px;
                height: 500px;
                margin: 50px auto;
                border: 1px solid #00ccee;
            }
            .header{
                margin: 30px 0 20px 0;
                height: 40px;
                line-height: 40px;
                font-size: 30px;
                text-align: center;
            }
            .piece{
                width: 100%;
                height: 25px;
                margin: 10px 0;
            }
            .piece div{
                height: 100%;
                width: 33.3%;
                float: left;
            }
            .piece input{
                height: 100%;
                padding: 0 10px;
                border: 1px solid #909090;
            }
            .piece p{
                margin-left: 5px;
                line-height: 12px;
                color: red;
                font-size: 10px;
            }
            .piece text{
                vertical-align: 7px;
                margin-left: 3px;
            }
            .label1{
                line-height: 25px;
                margin-left: 80px;
            }
        </style>
    </head>
    <body>
        <div class="regist">
            <div class="header">
                注册页面
            </div>
            <form id="regist" method="get" action="success.html" onsubmit="return check()">
                <div class="piece">
                    <div><label class="label1">用户：</label></div>
                    <div><input id="name" type="text" placeholder="输入6-20个字母或数字" name="name" onchange="checkName()"/></div>
                    <div><p id="txname"></p></div>
                </div>
                <div class="piece">
                    <div><label class="label1">密码：</label></div>
                    <div><input id="password1" type="password" placeholder="6位以上包含字母,数字和符号" name="password" onchange="checkPassword1()"/></div>
                    <div><p id="txpassword1"></p></div>
                </div>
                <div class="piece">
                    <div><label class="label1">确认密码：</label></div>
                    <div><input id="password2" type="password" placeholder="再输入一遍密码" onchange="checkPassword2()"/></div>
                    <div><p id="txpassword2"></p></div>
                </div>
                <div class="piece">
                    <div><label class="label1">手机号：</label></div>
                    <div><input id="phoneNum" type="text" placeholder="输入手机号" name="phoneNum" onchange="checkPhoneNum()"/></div>
                    <div><p id="txphoneNum"></p></div>
                </div>
                <div class="piece">
                    <div><label class="label1">年龄：</label></div>
                    <div><input id="age" type="text" placeholder="输入真实年龄" name="age" onchange="checkAge()"/></div>
                    <div><p id="txage"></p></div>
                </div>
                <div class="piece">
                    <div><label class="label1">邮箱：</label></div>
                    <div><input id="email" type="email" placeholder="输入邮箱" name="email" onchange="checkEmail()"/></div>
                    <div><p id="txemail"></p></div>
                </div>
                <div class="piece">
                    <div><label class="label1" >性别：</label></div>
                    <div>
                        <input type="radio" name="sex" value="1" checked/><text>男</text>
                        <input type="radio" name="sex" value="2"/><text>女</text>
                    </div>
                </div>
                <div class="piece">
                    <div><label class="label1">爱好：</label></div>
                    <div style="width: 40%">
                        <input type="checkbox" name="hobby" value="1" style="background-color: red"/><text>唱歌</text>
                        <input type="checkbox" name="hobby" value="2"/><text>跳舞</text>
                        <input type="checkbox" name="hobby" value="3"/><text>RAP</text>
                        <input type="checkbox" name="hobby" value="4"/><text>篮球</text>
                    </div>
                    <div style="width: 26%"><span></span></div>
                </div>
                <div class="piece" style="margin-top: 20px">
                    <div style="width: 50%;text-align: center;">
                        <input id="tjbutton" style="width: 75px;color:black;" type="submit" value="提交注册"/>
                    </div>
                    <div style="width: 50%;text-align: center">
                        <input style="width: 75px;color:black;" type="reset" value="重置"/>
                        <input style="width: 75px;color:black;" type="button" onclick="getChecked()" value="重置"/>
                    </div>
                </div>
            </form>
        </div>
    </body>
<script type="text/javascript">
    function check() {//表单验证
        var f = checkName() & checkPassword1() & checkPassword2() & checkPhoneNum() & checkAge() & checkEmail();
        return f>0;
    }
    function checkName(){
        var name = document.getElementById("name").value;
        if(name==""){
            document.getElementById("txname").innerText="名字不能为空";
            return false;
        }
        var reg = /^\w{6,20}$/;
        if(reg.test(name)){
            document.getElementById("txname").innerText="";
            return true;
        }else{
            document.getElementById("txname").innerText="姓名必须由6-20个字母,数字组成";
            return false;
        }
    }
    function checkPassword1(){
        var password1 = document.getElementById("password1").value;
        if(password1==""){
            document.getElementById("txpassword1").innerText="密码不能为空";
            return false;
        }
        var reg = /^((?=.*[a-zA-Z])(?=.*[0-9])(?=.*[\W])).{6,}$/;
        if(reg.test(password1)){
            document.getElementById("txpassword1").innerText="";
            return true;
        }else{
            document.getElementById("txpassword1").innerText="密码必须6位以上由字母,数字和特殊符号组成";
            return false;
        }
    }
    function checkPassword2(){
        var password1 = document.getElementById("password1").value;
        var password2 = document.getElementById("password2").value;
        if(password1 == password2){
            document.getElementById("txpassword2").innerText="";
            return true;
        }else{
            document.getElementById("txpassword2").innerText="两次密码不一致";
            return false;
        }
    }
    function checkPhoneNum() {
        var phoneNum = document.getElementById("phoneNum").value;
        if(phoneNum==""){
            document.getElementById("txphoneNum").innerText="手机号不能为空";
            return false;
        }
        var reg = /^(1[3-9]\d{9})$/;
        if(reg.test(phoneNum)){
            document.getElementById("txphoneNum").innerText="";
            return true;
        }else{
            document.getElementById("txphoneNum").innerText="手机号格式错误";
            return false;
        }
    }
    function checkAge() {
        var age = document.getElementById("age").value;
        if(age==""){
            document.getElementById("txage").innerText="年龄不能为空";
            return false;
        }
        var reg = /^(([1-9][0-9]?)|(1[01234][0-9]?))$/;
        if(reg.test(age)){
            document.getElementById("txage").innerText="";
            return true;
        }else{
            document.getElementById("txage").innerText="请输入真实年龄(1~149)";
            return false;
        }
    }
    function checkEmail() {
        var email = document.getElementById("email").value;
        if(email==""){
            document.getElementById("txemail").innerText="邮箱不能为空";
            return false;
        }
        var reg = /^(\w{3,20}@\w{2,5}(\.\w{2,5})?)$/;
        if(reg.test(email)){
            document.getElementById("txemail").innerText="";
            return true;
        }else{
            document.getElementById("txemail").innerText="邮箱格式错误";
            return false;
        }
    }
    function getChecked() {//获得多选框值
        debugger;
        var hobby = document.getElementsByName("hobby");
        var arrs = [];
        for(var i=0;i<hobby.length-1;i++){
            if(hobby[i].checked){
                arrs.push(hobby[i].value);
            }
        }
        alert(arrs);
    }
</script>
</html>
