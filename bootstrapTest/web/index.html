        <div class="modal" id="dialog1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">
                            注册页面
                        </h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="uName" class="col-sm-3 control-label">姓名</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="uName" name="uName"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="uPassword" class="col-sm-3 control-label">密码</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" id="uPassword" name="uPassword" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="uSex" class="col-sm-3 control-label">性别</label>
                                <div id="uSex" class="col-sm-6">
                                    <div class="radio-inline">
                                        <input type="radio" name="uSex" value="0" checked/>女
                                    </div>
                                    <div class="radio-inline">
                                        <input type="radio" name="uSex" value="1" />男
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="uAge" class="col-sm-3 control-label">年龄</label>
                                <div class="col-sm-6">
                                    <select name="uAge" id="uAge" name="uAge" class="form-control">
                                        <option value="0">18岁以下</option>
                                        <option value="1" checked>18岁~40岁</option>
                                        <option value="2">40岁~60岁</option>
                                        <option value="3">60岁~90岁</option>
                                        <option value="4">90岁以上</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="uIntroduce" class="col-sm-3 control-label">自我介绍</label>
                                <div class="col-sm-6">
                                    <textarea id="uIntroduce" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="checkbox">
                                <div class="col-sm-3"></div>
                                <label><input id="agree" type="checkbox" />我已阅读并同意遵守<a>《xxxx服务条款》</a></label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="btn_reg_submit" class="btn btn-default" disabled>注册</button>

<script type="text/javascript">
    $("#a_reg").click(function () {
        $("#dialog1").modal("show");
    });
    $("#btn_reg_cancel").click(function () {
        $("#dialog1").modal("hide");
    })
    $("#agree").click(function () {
        $("#btn_reg_submit").attr("disabled",!$(this).prop("checked"));
    })
</script>
