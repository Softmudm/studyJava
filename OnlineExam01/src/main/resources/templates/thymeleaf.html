<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf模板引擎</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="/js/jquery.min-1.12.4.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading text-center" style="letter-spacing:30px;">
            <h3>试卷列表</h3>
        </div>
        <div class="panel-body">
            <form class="form-inline" style="margin-bottom: 10px">
                <input id="keyword" class="form-control" placeholder="名称关键字">
                <button onclick="getPaperList()" type="button" class="btn btn-primary">查询</button>
                <a href="/score.html" class='btn btn-warning pull-right'>我的试卷</a>
            </form>
            <table class="table table-hover table-bordered table-striped text-center">
                <tr>
                    <td>序号</td>
                    <td>试卷编号</td>
                    <td>试卷名称</td>
                    <td>试卷分数</td>
                    <td>创建时间</td>
                    <td>操作</td>
                </tr>
                <tr th:each="paper:${paperList}">
                    <td th:text="${paperStat.count}"></td>
                    <td th:text="${paper.paperid}"></td>
                    <td th:text="${paper.papername}"></td>
                    <td th:text="${paper.remarks}"></td>
                    <td th:text="${#dates.format(paper.createtime,'yyyy-MM-dd')}"></td>
                    <td>
                        <button th:onclick="|openUpdate(${paper.paperid})|" class="btn btn-sm btn-warning">修改</button>
                        <a th:href="@{'/user/deleteUser/'+${paper.paperid}}" class="btn btn-sm btn-danger">删除</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="panel-footer text-right">
            Copyright © 2020 WX
        </div>
    </div>
</div>
</body>
</html>
