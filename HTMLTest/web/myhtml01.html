<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>我是标题</title>
    <style type="text/css">
        td{
            border: 1px #66ccff solid;
        }
    </style>
</head>
<body>
这里是&lt;body&gt;标签
<!--&lt;是小于号，&gt;是大于号-->
<h1>这是h1标签！</h1>
<h6>这里是h6标签</h6>
<p>我是一个段落</p>
<hr><!--这里是分界线-->
<strong>我是加粗字体</strong>
</br>
<b>我也是加粗字体</b>
</br><!--这是换行-->
<em>我是斜体</em>
<br>
<i>我也是斜体</i>
<br>
<a href="http://www.baidu.com" target="_blank">点击前往百度搜索</a><!--tager属性决定打开链接的位置-->
<br>
无序列表&lt;ul&gt;<!--ul元素中的type属性(disc,square,circle)-->
<ul type="square">
    <li>无序列表01</li>
    <li>无序列表02</li>
    <li><b>无序列表03(尝试加粗)</b></li>
</ul>
有序列表&lt;ol&gt;<!--ol元素中的type属性(1,A/a,I/i)-->
<ol type="A">
    <li>有序列表01</li>
    <li>有序列表02</li>
    <li>有序列表03</li>
</ol>
<table style="border: 5px #66ccff solid">
    <tr>
        <td>1,1</td>
        <td colspan="2" rowspan="3">1,2</td><!--占用多列或多行-->
        <td>1,4</td>
    </tr>
    <tr>
        <td>2,1</td>
        <td>2,4</td>
    </tr>
    <tr>
        <td>3,1</td>
        <td>3,4</td>
    </tr>
    <tr>
        <td>4,1</td>
        <td>4,2</td>
        <td>4,3</td>
        <td>4,4</td>
        <!--<td>4,5</td>-->
    </tr>
</table>
    <img src="img/1.jpg" title="壁纸" alt="图片违规无法显示" width="412" height="260"/>
</body>
</html>
