<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片轮播</title>
    <link rel="stylesheet" href="css/picture.css">
</head>
<body>
    <div id="main">
        <div class="down">
            <ul>
                <li id="img0" onmouseover="change()"></li>
                <li id="img1" onmouseover="change()"></li>
                <li id="img2" onmouseover="change()"></li>
                <li id="img3" onmouseover="change()"></li>
                <li id="img4" onmouseover="change()"></li>
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/picture.js"></script>
</html>
