<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>登录页面</title>

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/bootstrap-clearmin.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/roboto.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/layer/layer/theme/default/layer.css}">
    <script type="text/javascript" th:src="@{/assets/js/lib/jquery.min-1.12.4.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/layer/layer/layer.js}"></script>
  </head>
  <body class="cm-login">

    <div class="text-center" style="padding:90px 0 30px 0;background:#fff;border-bottom:1px solid #ddd">
      <img src="/assets/img/logo-big.svg" width="300" height="45">
    </div>
    
    <div class="col-sm-6 col-md-4 col-lg-3" style="margin:40px auto; float:none;">
      <form id="loginForm">
	    <div class="col-xs-12">
          <div class="form-group">
	         <div class="input-group">
	            <div class="input-group-addon"><i class="fa fa-fw fa-user"></i></div>
                <input type="text" name="account" class="form-control" placeholder="账号"/>
             </div>
          </div>
          <div class="form-group">
              <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-fw fa-lock"></i></div>
                  <input type="password" name="password" class="form-control" placeholder="密码"/>
              </div>
          </div>
        </div>
        <div class="col-xs-6">
            <div class="checkbox"><label><input type="checkbox"> Remember me</label></div>
        </div>
        <div class="col-xs-6">
            <button id="login" type="button" class="btn btn-block btn-primary">登录</button>
        </div>
      </form>
    </div>
  </body>
<script type="text/javascript" th:inline="javascript">
    $("#login").click(function () {
        debugger;
        $.ajax({
            url:'/login',
            method:'POST',
            data:$("#loginForm").serialize(),
            dataType:'json',
            success:function (data) {
                if(data.message=="成功"){
                    window.location.href="/manager/goMain";
                }else{
                    layer.msg(data.message);
                }
            },
        })
    })
</script>
</html>
